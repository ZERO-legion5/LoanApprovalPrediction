{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">Prediction Results</h2>
            
            <div class="text-center mb-5">
                <h4 class="text-muted">Final Consensus</h4>
                <div class="display-4 {% if data[4] == 'Approved' %}text-success{% else %}text-danger{% endif %} fw-bold">
                    {{ data[4] }}
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded result-card">
                        <h6>Decision Tree</h6>
                        <span class="badge {% if data[0] == 'Approved' %}bg-success{% else %}bg-danger{% endif %}">{{ data[0] }}</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded result-card">
                        <h6>Random Forest</h6>
                        <span class="badge {% if data[1] == 'Approved' %}bg-success{% else %}bg-danger{% endif %}">{{ data[1] }}</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded result-card">
                        <h6>Naive Bayes</h6>
                        <span class="badge {% if data[2] == 'Approved' %}bg-success{% else %}bg-danger{% endif %}">{{ data[2] }}</span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded result-card">
                        <h6>XGBoost</h6>
                        <span class="badge {% if data[3] == 'Approved' %}bg-success{% else %}bg-danger{% endif %}">{{ data[3] }}</span>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <a href="/" class="btn btn-outline-primary btn-lg">Back to Predictor</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
